<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Weekly Calendar</title>
    <!--Main Tamplate CSS file-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Calendar App</h1>
    </header>
    <div class="content-wrapper">
      <main class="left-side">
        <h1>27</h1>
        <h2>WEDNESDAY</h2>
        <ul class="event-list">
          <li class="event">
            <input id="e1" type="checkbox" />
            <label for="e1">
              <div class="event-name">Buy a birthday gift</div>
              <div class="event-time">11:00</div>
            </label>
          </li>
          <li class="event">
            <input id="e2" type="checkbox" />
            <label for="e2">
              <div class="event-name">James Blunt's Birthday</div>
              <div class="event-time">18</div>
            </label>
          </li>
          <li class="event">
            <input id="e3" type="checkbox" />
            <label for="e3">
              <div class="event-name">Pick up my sister</div>
              <div class="event-time">20:30</div>
            </label>
          </li>
        </ul>
      </main>

      <main class="right-side">
        <div class="year">2024</div>
        <div class="calendar">
          <div class="month-indicator">
            <time datetime="2024-03"> MARCH </time>
          </div>

          <div class="day-of-week">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
          </div>
          <div class="date-grid">
            <div class="february-days">

              </button>
